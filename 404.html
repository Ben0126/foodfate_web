<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面不存在 - Foodfate</title>
    <link rel="stylesheet" href="./assets/css/style.css?v=20250103">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fef3f0 0%, #fff8f6 100%);
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: #FF6B35;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 107, 53, 0.2);
        }
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2e2e2e;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .roulette-animation {
            width: 100px;
            height: 100px;
            border: 3px solid #FF6B35;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            background: rgba(255, 107, 53, 0.1);
            animation: spin 2s linear infinite;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="./" class="logo">
                <img src="./foodfate_logo.png" alt="Foodfate Logo">
                Foodfate
            </a>
            <ul class="nav-links">
                <li><a href="./#features">功能特色</a></li>
                <li><a href="./#download">下載應用</a></li>
                <li><a href="./#contact">聯絡我們</a></li>
            </ul>
        </div>
    </nav>

    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">頁面迷路了！</h1>
            <div class="roulette-animation">🍽️</div>
            <p class="error-description">
                看起來這個頁面也有選擇困難症，不知道該出現在哪裡！<br>
                不如讓我們的美食輪盤幫您找到想要的內容吧。
            </p>
            
            <div class="error-actions">
                <a href="./" class="btn btn-primary">
                    🏠 回到首頁
                </a>
                <a href="https://app.foodfate.xyz" class="btn btn-secondary" target="_blank">
                    🚀 體驗 Web 版
                </a>
            </div>

            <div style="margin-top: 3rem; padding: 2rem; background: rgba(255, 255, 255, 0.8); border-radius: 15px; border: 1px solid rgba(255, 107, 53, 0.2);">
                <h3 style="color: #FF6B35; margin-bottom: 1rem;">🔍 您可能在尋找：</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; text-align: left;">
                    <div>
                        <h4 style="color: #333; margin-bottom: 0.5rem;">產品相關</h4>
                        <ul style="list-style: none; padding: 0;">
                            <li><a href="./#features" style="color: #666; text-decoration: none;">功能介紹</a></li>
                            <li><a href="./#download" style="color: #666; text-decoration: none;">下載應用</a></li>
                            <li><a href="https://app.foodfate.xyz" style="color: #666; text-decoration: none;" target="_blank">Web 版本</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 style="color: #333; margin-bottom: 0.5rem;">法律文件</h4>
                        <ul style="list-style: none; padding: 0;">
                            <li><a href="./legal/privacy-policy.html" style="color: #666; text-decoration: none;">隱私政策</a></li>
                            <li><a href="./legal/terms-of-service.html" style="color: #666; text-decoration: none;">服務條款</a></li>
                            <li><a href="./legal/cookie-policy.html" style="color: #666; text-decoration: none;">Cookie 政策</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 添加一些互動效果
        document.addEventListener('DOMContentLoaded', function() {
            const roulette = document.querySelector('.roulette-animation');
            const foods = ['🍕', '🍔', '🍜', '🍣', '🥘', '🌮', '🍝', '🥗', '🍽️'];
            let currentIndex = 0;
            
            setInterval(() => {
                roulette.textContent = foods[currentIndex];
                currentIndex = (currentIndex + 1) % foods.length;
            }, 500);
            
            // 記錄 404 事件
            if (typeof gtag !== 'undefined') {
                gtag('event', '404_error', {
                    'event_category': 'error',
                    'event_label': window.location.pathname,
                    'value': 1
                });
            }
        });
    </script>
</body>
</html>
